
AWSTemplateFormatVersion: "2010-09-09"
Description: Stack A - Create SSH Security Group and Export SG ID

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC where the security group will be created

Resources:
  SSHSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH Access
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

Outputs:
  ExportedSecurityGroupId:
    Description: Exported Security Group ID
    Value: !Ref SSHSecurityGroup   
    Export:
      Name: SSH-SG-ID-Export

