
AWSTemplateFormatVersion: "2010-09-09"
Description: EC2 launch in default VPC using Mappings (AMI by region)

Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-0c02fb55956c7d316
    us-east-2:
      AMI: ami-00399ec92321828f5
    us-west-2:
      AMI: ami-08962a4068733a2b6

Resources:
  DemoEC2:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: !FindInMap
        - RegionMap
        - !Ref AWS::Region
        - AMI
